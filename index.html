<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="main-div">
        <h1>Play Your Dream Song</h1>
        <p>Use "a b c d e f g h k" letters for playing with keyboard</p>
        <div class="img-div">
            <img src="./images/drum.png" alt="drum png">
        </div>
        <div class="button-div" >
                <button class="div-button" id="button1">
                    <img src="./images/drum(1).png" alt="">
                </button>
                <button class="div-button" id="button2">
                    <img src="./images/drum(2).png" alt="">
                </button>
                <button class="div-button" id="button3">
                    <img src="./images/band.png" alt="">
                </button>
                <button class="div-button" id="button4">
                    <img src="./images/drum(3).png" alt="">
                </button>
                <button class="div-button" id="button5">
                    <img src="./images/drum(4).png" alt="">
                </button>
                <button class="div-button" id="button6">
                    <img src="./images/drum(5).png" alt="">
                </button>
                <button class="div-button" id="button7">
                    <img src="./images/drum(6).png" alt="">
                </button>
                <button class="div-button" id="button8">
                    <img src="./images/drum(7).png" alt="">
                </button>
                <button class="div-button" id="button9">
                    <img src="./images/drum(8).png" alt="">
                </button>
        </div>
    <script src="script.js"></script>
</body>
</html>
